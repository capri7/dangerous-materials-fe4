<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>新規登録 - 危険物乙4対策サイト</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #f0f0f0; }
    form { max-width: 400px; margin: auto; background: white; padding: 2rem; border-radius: 10px; box-shadow: 0 0 10px #ccc; }
    h1 { text-align: center; }
    input, button { width: 100%; margin: 0.5rem 0; padding: 0.8rem; font-size: 1rem; }
    button { background: #0070f3; color: white; border: none; border-radius: 5px; }
  </style>
</head>
<body>

  <form id="signup-form">
    <h1>新規登録</h1>
    <input type="email" id="email" placeholder="メールアドレス" required />
    <input type="password" id="password" placeholder="新しいパスワードを作成（6文字以上）" required />
    <button type="submit">登録する</button>
    <p style="text-align:center; margin-top: 1rem;">
      登録済みの方は <a href="login.html">ログイン</a>
    </p>
  </form>

  <script type="module">
    import { supabase } from './supabaseClient.js';

    const form = document.getElementById('signup-form');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const { error } = await supabase.auth.signUp({ email, password });

      if (error) {
        alert('登録に失敗しました: ' + error.message);
      } else {
        alert('登録が完了しました。ログイン状態でマイページに移動します。');
        window.location.href = '/mypage.html';
      }
    });
  </script>

</body>
</html>
