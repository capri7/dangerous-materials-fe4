<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ログイン - 危険物乙4対策サイト</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #f8f8f8; }
    form { max-width: 400px; margin: auto; background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 0 10px #ccc; }
    h1 { text-align: center; }
    input { width: 100%; margin: 0.5rem 0; padding: 0.8rem; font-size: 1rem; }
    button { width: 100%; padding: 0.8rem; background: #0070f3; color: white; font-size: 1rem; border: none; border-radius: 5px; }
  </style>
</head>
<body>

  <form id="login-form">
    <h1>ログイン</h1>
    <input type="email" id="email" placeholder="メールアドレス" required />
    <input type="password" id="password" placeholder="パスワード" required />
    <button type="submit">ログイン</button>
    <p style="text-align:center; margin-top: 1rem;">
      初めての方は <a href="signup.html">新規登録</a>
    </p>
  </form>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabase = createClient(
      'https://vyzkkkskmwyctznbczzr.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZ5emtra3NrbXd5Y3R6bmJjenpyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk4NzUxNzEsImV4cCI6MjA2NTQ1MTE3MX0.OXCQww5s83c4y1KFN_60Bo7aftKDiXfOT6hQsoGcJ2w'
    );

    const form = document.getElementById('login-form');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const { data, error } = await supabase.auth.signInWithPassword({ email, password });

      if (error) {
        alert('ログインに失敗しました: ' + error.message);
      } else {
        alert('ログイン成功！');
        window.location.href = '/mypage.html'; // ログイン後に遷移するページ
      }
    });
  </script>  
</body>
</html>
